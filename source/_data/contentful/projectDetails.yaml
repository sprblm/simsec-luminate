    - data: {}
      content:
      - data: {}
        marks: []
        value: Our practice is to share openly as much as possible from our work,
          e.g., data, insights, and techniques — while also respecting participant
          and collaborator privacy and security. This allows us to reflect how much
          we value participant input. For this work, the insights from this research
          are shared as a public report. The techniques and methods used for privacy-preserving
          user research are shared in the Resources section on the report website.
        nodeType: text
      nodeType: paragraph
