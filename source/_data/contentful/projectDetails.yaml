          - data: {}
            marks:
            - type: bold
            value: 'Self-selection bias '
            nodeType: text
          - data: {}
            marks: []
            value: may have impacted who we heard from in the interviews and the survey.
              Organizations who felt their relationship was particularly strong or
              particularly terrible with GCE might not have chosen to participate,
              feeling that their feedback was not needed (in the case of a strong
              relationship) or wouldn’t be heard (in the case of a bad relationship).
              To mitigate this, organizations were invited to participate multiple
              times, by both Simply Secure and GCE, and the outreach communications
              covered concerns around confidentiality and privacy.
            nodeType: text
