    page_title: Multi-year Flexible Funding
    insight_short: Multi-year Flexible Funding
    insight_title: Multi-year flexible funding is extremely valued.
    short_description: Core funding, i.e., non-earmarked, general operating support,
      can be difficult to secure from foundations, but the flexibility it gives to
      organizations working in complex and changing circumstances is essential to
      their success.
    featured_quote:
      sys:
        id: LNOZT8fINf8ZmwlX54d1P
    long_description: "Grantees receiving core funding expressed that they felt it
      represented GCE committing to investing in their organizations, helping them
      expand beyond their current spheres of influence, building and strengthening
      organizational capacity, and becoming lasting, sustainable contributors to the
      field. \n\nWe heard many examples of organizations scrambling to meet the additional
      requirements of other funders for detailed project-based proposals  while trying
      to “keep the lights on” in their day-to-day operations. \n\nHowever, participants
      who received core funding reflected on the value of such holistic support in
      helping strengthen organizational health. This stood out in the non-profit sector
      as a highly valuable contribution that is much appreciated. "
