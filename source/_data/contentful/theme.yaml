      represented GCE committing to investing in their organizations, helping them
      expand beyond their current spheres of influence, building and strengthening
      organizational capacity, and becoming lasting, sustainable contributors to the
      field. \n\nWe heard many examples of organizations reported scrambling to meet
      the additional requirements of detailed project-based proposals while trying
      to “keep the lights on” in their day-to-day operations. \n\nHowever, participants
