    page_title: Diversity, Equity, and Inclusion
    insight_short: Diversity, Equity, and Inclusion
    insight_title: A lack of transparency around how diversity, equity and inclusion
      (DEI) is valued and integrated into a funder’s work can lead to questions about
      a funder’s commitment to DEI.
    short_description: Funders need to be transparent about how diversity, equity
      and inclusion (DEI) are valued and integrated internally in order to authentically
      engage grantees on these issues. Not doing so can lead organizations to question
      the funder’s commitment to DEI, and the extent to which DEI informs organizational
      culture and plays into both funding and internal processes.
    featured_quote:
      sys:
        id: 30DuPnQlKTbSnFb1q3wheD
    long_description: "Interviewees mentioned in multiple contexts that GCE did not
      appear to them to be committed to diversity, equity, and inclusion (DEI). Organizations
      questioned whether and how DEI played into the funding process and GCE’s internal
      practices. \n\nParticipants would welcome a more direct and transparent approach
      to the values of DEI at Luminate. Participants sometimes ascribed frustration
      with systemic discrimination problems happening in Silicon Valley onto GCE as
      well, due to their perception that GCE’s approach was aligned with more negative
      aspects of Silicon Valley’s culture. Some participants even spoke about not
      bringing up DEI-related issues with GCE, saying that they didn’t think GCE would
      be able to help or even understand. For these participants, their perception
      of GCE was of an organization that was heteronormative, white, and male.\n\nSeveral
      participants also found it noteworthy that there was no diversity data on the
      Omidyar Network / GCE website. They also remarked on the fact that the team
      did not ask for any diversity data during the investment process.\n\nParticipants
      were generally aware that GCE used DEI considerations in their assessment of
      an organization, but it seems that not all ILs involved grantees in the collection
      or reporting of that information about the organization.\n\n__NOTES:__ \n\nTransparency
      is key to fostering an equitable playing field amongst grantees. Transparency
      ensures that information about funding processes and support are made clear
      to all, rather than offered through informal channels only to grantees in a
      position to initiate a discussion or inquiry. \n"
